<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer type="module"></script>
  <script src="./scripts/utils.js" defer type="module"></script>
  <title>Todo App Advanced</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Todo App</h1>
  </header>

  <main>
    <section class="add-input-container">
      <input 
        class="add-todo-input" 
        type="text" 
        placeholder="add todo" 
        id="todo-input" 
        data-add-todo-input>
      <button class="add-todo-btn" data-add-todo-btn>add todo</button>
    </section>

    <section class="search-input-container">
      <input 
        class="search-todo-input" 
        type="text" 
        placeholder="search todo" 
        id="todo-input" 
        data-search-todo-input>
    </section>

    <section class="todo-list-container" data-todo-container></section>
  </main>

  <template data-todo-template>
    <div class="todo">
      <input type="checkbox" class="todo-checkbox" data-todo-checkbox>
      <div class="todo-info">
        <p class="todo-text" data-todo-text>
          go to GYM
        </p>
        <span class="todo-creation-date" data-todo-date>
          03-10-24
        </span>
      </div>
      <button class="remove-todo-btn" data-remove-todo-btn>
        X
      </button>
    </div>
  </template>
</body>

</html>
